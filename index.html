<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index-style.css" />
    <meta name="description" content="A Fun Football Game" />
    <title>Football Fun</title>
  </head>
  <body>
    <main>
      <section class="form-name-container">
        <form id="addPlayerName">
          <fieldset>
            <legend>Player Name:</legend>
            <label for="playerName"></label>
            <input
              type="text"
              id="playerName"
              name="store-input"
              placeholder="Enter Your Name"
            />
          </fieldset>
        </form>
      </section>
      <section class="form-team-container">
        <div class="team-box">A</div>
        <div class="team-box">B</div>
        <div class="team-box">C</div>
      </section>
      <div class="button-container">
        <button class="play-button"><a href="play.html">LET'S PLAY</a></button>
      </div>
    </main>
  </body>
</html>
